<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Invertebrate List</title>
	</head>
	<body>
        <div class="main">
            <h3><u>Invertebrates</u></h3>
 
            {% for invertebrate in invertebrates %}
         
            {{ invertebrate }}
            <br>
            <button type="button"><a href="updateInvertebrate/{{invertebrate.id}}">Edit</a></button>
            <button type="button"><a href="deleteInvertebrate/{{invertebrate.id}}">Delete</a></button>
            <hr/>
         
            {% endfor %}
         
        </div>
    </body>
</html>
