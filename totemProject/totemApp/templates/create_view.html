        <h1>Create Entry</h1>
        
        <form method="POST">
            <fieldset>
              <legend>Add Country</legend>
              <!-- Django security token (required) -->
              {% csrf_token %}
              <!-- Calling the form -->
              {{ addCountry.as_p }}
              <button type="submit" class="btn btn-primary">ADD</button>
              <br>
              <br>
              <button type="button"><a href="countries">Country Index</a></button>
            </fieldset>
        </form>

        <br>
        <br>

        <form method="POST">
          <fieldset>
            <legend>Add Keyword</legend>
            {% csrf_token %}
            {{ addKeyword.as_p }}
            <button type="submit" class="btn btn-primary">ADD</button>
            <br>
            <br>
            <button type="button"><a href="keywords">Keyword Index</a></button>
          </fieldset>
      </form>

      <br>
      <br>

        <form method="POST">
            <fieldset>
              <legend>Add Vertebrate</legend>
              {% csrf_token %}
              {{ addVertebrate.as_p }}
              <button type="submit" class="btn btn-primary">ADD</button>
              <br>
              <br>
              <button type="button"><a href="vertebrates">Vertebrate Index</a></button>
            </fieldset>
        </form>

        <br>
        <br>

        <form method="POST">
            <fieldset>
              <legend>Add Invertebrate</legend>
              {% csrf_token %}

              <button type="submit" class="btn btn-primary">ADD</button>
              <br>
              <br>

            </fieldset>
        </form>
