<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vertebrate Detail</title>
	</head>
	<body>
        <div class="main">
          
            <p>Classification: {{ vertebrate.classification }}</p>
            <p>Animal: {{ vertebrate.animal }}</p>
            <p>Country: {{ vertebrate.country }} | Continent: {{ vertebrate.country.continent }}</p>
            <p>Symbolic Meaning: {{ vertebrate.meaning }}</p>
            <p> Keywords: 
                {% for keyword in vertebrate.keywords.all %}
                    {{ keyword }},
                {% endfor %} </p>       
            <hr/>
                  
        </div>
    </body>
</html>
